<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 Live Air Quality Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🌍 Live Air Quality Data</h2>

  <div class="card">
    <p><b>Air Quality (MQ135):</b></p>
    <p class="value" id="aq">--</p>
  </div>

  <div class="card">
    <p><b>Humidity:</b></p>
    <p class="value" id="hum">--</p>
  </div>

  <div class="card">
    <p><b>Temperature:</b></p>
    <p class="value" id="temp">--</p>
  </div>

  <div class="card">
    <p><b>Usage Count:</b></p>
    <p class="value" id="usage">--</p>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
